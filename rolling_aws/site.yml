---
## This playbook deploys the whole application stack in this site.  

# Apply common configuration to all hosts
- hosts: all
  become: true
  
  roles:
  - geerlingguy.repo-epel
  - common

  tasks:
  - name: stop iptables - it's more unhelpful than helpful right now.
    service: name=iptables state=stopped

  - name: disable iptables on boot.
    service: name=iptables enabled=no

# Configure and deploy database servers.
- hosts: tag_ansible_group_dbservers
  become: true

  roles:
  - geerlingguy.mysql 

  tags:
  - db

# Configure and deploy the web servers. Note that we include two roles here,
# the 'base-apache' role which simply sets up Apache, and 'web' which includes
# our example web application.
- hosts: tag_ansible_group_webservers
  become: true

  roles:
  - base-apache
  - web
  
  tags:
  - web

# Configure and deploy the load balancer(s).
- hosts: tag_ansible_group_lbservers
  become: true

  roles:
  - haproxy
  
  tags:
  - lb

# Configure and deploy the Nagios monitoring node(s).
- hosts: tag_ansible_group_monitoring
  become: true

  roles:
  - base-apache
  - nagios
  
  tags:
  - monitoring
